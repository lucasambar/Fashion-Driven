<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="header">
        <img src="./FashionDriven/Logo.png">
    </div>

    <div class="tudo">
        <main>
            
            <h1>Escolha o modelo</h1>
            <div class="feed">
                <div class="tipo " onclick="selecionaModelo(this)" >
                    <div class="img modelo tshirt" >
                        <img src="./FashionDriven/tshirt.png">
                    </div>
                    <p id="nome">T-shirt</p>
                </div>
                <div class="tipo " onclick="selecionaModelo(this)">
                    <div class="img modelo camiseta" >
                        <img src="./FashionDriven/Camiseta.png">
                    </div>
                    <p id="nome">Camiseta</p>
                </div>
                <div class="tipo modelo" onclick="selecionaModelo(this)">
                    <div class="img modelo manga" >
                        <img src="./FashionDriven/Mangalonga.png">
                    </div>
                    <p id="nome">Manga longa</p>
                </div>
            </div>
        
            <h1>Escolha a gola</h1>
            <div class="feed">
                <div class="tipo " onclick="selecionaGola(this)">
                    <div class="img gola v">
                        <img src="./FashionDriven/GolaV.png">
                    </div>
                    <p id="nome">Gola V</p>
                </div>
                <div class="tipo " onclick="selecionaGola(this)">
                    <div class="img gola redonda"><img src="./FashionDriven/GolaRedonda.png"></div>
                    <p id="nome">Gola Redonda</p>
                </div>
                <div class="tipo " onclick="selecionaGola(this)">
                    <div class="img gola polo"><img src="./FashionDriven/GolaPolo.png"></div>
                    <p id="nome">Gola Polo</p>
                </div>
            </div>
            
            <h1>Escolha o tecido</h1>
            <div class="feed">
                <div class="tipo " onclick="selecionaTecido(this)">
                    <div class="img tecido seda"><img src="./FashionDriven/Seda.png"></div>                    
                    <p id="nome">Seda</p>
                </div>
                <div class="tipo " onclick="selecionaTecido(this)">
                    <div class="img tecido algodao"><img src="./FashionDriven/Algodão.png"></div>
                    <p id="nome">Algodão</p>
                </div>
                <div class="tipo" onclick="selecionaTecido(this)">
                    <div class="img tecido poli"><img src="./FashionDriven/Poliester.png"></div>
                    <p id="nome">Poliéster</p>
                </div>
            </div>

            <h1>Imagem de refência</h1>
            <input placeholder="Insira o link" onchange="link(this)">

            <div class="button naoPedir" onclick="pedir()"><p>Confirmar pedido</p></div>

        </main>

        <aside>
            <img src="./FashionDriven/ilustração.png">
        </aside>
    </div>

    <footer>
        <div class="container">
            <h1>Últimos pedidos</h1>
            <div class="anteriores">
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script> -->
</body>
</html>
