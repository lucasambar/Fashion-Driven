<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="header">
        <img src="./FashionDriven/Logo.png">
    </div>

    <main>
        
        <h1>Escolha o modelo</h1>
        <div class="feed">
            <div class="tipo" onclick="selecionaModelo(this)" >
                <div class="img">
                    <img src="./FashionDriven/tshirt.png">
                </div>
                <p class="nome">T-shirt</p>
            </div>
            <div class="tipo" onclick="selecionaModelo(this)">
                <div class="img">
                    <img src="./FashionDriven/Camiseta.png">
                </div>
                <p class="nome">Camiseta</p>
            </div>
            <div class="tipo" onclick="selecionaModelo(this)">
                <div class="img">
                    <img src="./FashionDriven/Mangalonga.png">
                </div>
                <p class="nome">Manga longa</p>
            </div>
        </div>
    
        <h1>Escolha a gola</h1>
        <div class="feed">
             <div class="tipo" onclick="selecionaGola(this)">
                <div class="img">
                    <img src="./FashionDriven/GolaV.png">
                </div>
                <p class="nome">Gola V</p>
            </div>
            <div class="tipo" onclick="selecionaGola(this)">
                <div class="img"><img src="./FashionDriven/GolaRedonda.png"></div>
                <p class="nome">Gola Redonda</p>
            </div>
            <div class="tipo" onclick="selecionaGola(this)">
                <div class="img"><img src="./FashionDriven/GolaPolo.png"></div>
                <p class="nome">Gola Polo</p>
            </div>
        </div>
        
        <h1>Escolha o tecido</h1>
        <div class="feed">
            <div class="tipo" onclick="selecionaTecido(this)">
                <div class="img"><img src="./FashionDriven/Seda.png"></div>                    <p class="nome">Seda</p>
            </div>
            <div class="tipo" onclick="selecionaTecido(this)">
                <div class="img"><img src="./FashionDriven/Algodão.png"></div>
                <p class="nome">Algodão</p>
            </div>
            <div class="tipo" onclick="selecionaTecido(this)">
                <div class="img"><img src="./FashionDriven/Poliester.png"></div>
                <p class="nome">Poliéster</p>
            </div>
        </div>

        <h1>Imagem de refência</h1>
        <input placeholder="Insira o link">

        <div class="button"><p>Confirmar pedido</p></div>

    </main>

    <aside>
        <img src="./FashionDriven/ilustração.png">
    </aside>

    <footer>

    </footer>

    <script src="./script.js"></script>
</body>
</html>
